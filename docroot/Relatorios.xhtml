<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Relatórios</title>
</h:head>
<h:body>
	<ui:include src="Topo.xhtml" />
	<h:form prependId="false">
		<p:dataTable id="dataTable" var="ap" rows="32"
			value="#{relatoriosBean.aplicacoes}" rowsPerPageTemplate="32,64,96"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
			<f:facet name="header"> 
            	Aplicações Passadas  
        	</f:facet>

			<p:column>
				<p:rowToggler />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{ap.data}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Turma" />
				</f:facet>
				<h:outputText value="#{ap.turma}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Prova" />
				</f:facet>
				<h:outputText value="#{ap.prova}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Alunos" />
				</f:facet>
				<h:outputText value="#{ap.alunos}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Itens" />
				</f:facet>
				<h:outputText value="#{ap.itens}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Detalhes" />
				</f:facet>

				<p:commandButton icon="ui-icon-search" title="Detalhes"
					process="@this" action="#{relatoriosBean.detalhesAplicacao}">
					<f:setPropertyActionListener value="#{ap}"
						target="#{relatoriosBean.selectedAplicacao}" />
				</p:commandButton>
			</p:column>

			<p:rowExpansion>
				<p:dataTable id="dataTable2" var="inst" rows="32"
					value="#{ap.instancias}">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Aluno" />
						</f:facet>
						<h:outputText value="#{inst.aluno}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Acertos" />
						</f:facet>
						<h:outputText value="#{inst.acertos}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Erros" />
						</f:facet>
						<h:outputText value="#{inst.erros}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Total" />
						</f:facet>
						<h:outputText value="#{inst.total}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Classificação" />
						</f:facet>
						<h:outputText value="#{inst.classificacao}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Detalhes" />
						</f:facet>
						<p:commandButton icon="ui-icon-search" title="Detalhes"
							process="@this" action="#{relatoriosBean.detalhesInstancia}">
							<f:setPropertyActionListener value="#{inst}"
								target="#{relatoriosBean.selectedInstancia}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:rowExpansion>
		</p:dataTable>
	</h:form>
</h:body>
</html>
