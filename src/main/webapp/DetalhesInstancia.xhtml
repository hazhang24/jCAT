<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Detalhes da Aplicação</title>
</h:head>
<h:body>
	<ui:include src="Topo.xhtml" />
	<center>
		<h1>#{detalhesInstanciaBean.detalhes.aluno}</h1>
		<h2>Classificação:
			#{detalhesInstanciaBean.detalhes.classificacao}</h2>
		<br />
		<h:outputText value="#{detalhesInstanciaBean.detalhes.clasDesc}" />
		<p>
			<br />
		</p>
		<p:pieChart id="sample" value="#{detalhesInstanciaBean.pie}"
			legendPosition="w" fill="false" title="Resultados"
			showDataLabels="true" style="width:400px;height:300px" />

		<p:dataTable id="dataTable" rows="32" var="inst" style="width:50%"
			value="#{detalhesInstanciaBean.detalhes.acertos}">

			<p:column style="width:50%">
				<f:facet name="header">
					<h:outputText value="Questão" />
				</f:facet>
				<h:outputText value="#{inst.integer}" />
			</p:column>

			<p:column style="width:50%">
				<f:facet name="header">
					<h:outputText value="Acerto" />
				</f:facet>
				<h:outputText value="#{inst.character}" />
			</p:column>
		</p:dataTable>
	</center>
</h:body>
</html>
