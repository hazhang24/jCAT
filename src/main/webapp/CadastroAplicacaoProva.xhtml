<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Aplicação de Prova</title>
</h:head>
<h:body>
	<ui:include src="Topo.xhtml" />
	<h:form>
		<p:growl showSummary="true" showDetail="true" autoUpdate="true" />
		<p:panel header="Aplicação de Prova" id="log">
			<h:panelGrid columns="2" id="matchGrid" style="width: 100px">
				<h:outputLabel for="cbx_provas" value="Prova: " />
				<p:selectOneMenu filter="true" filterMatchMode="contains"
					converter="ProvaListVOConverter" id="cbx_provas" effect="fade"
					value="#{cadastroAplicacaoProvaBean.selectedProva}">
					<f:selectItems value="#{cadastroAplicacaoProvaBean.provas}"
						converter="ProvaListVOConverter" var="prova"
						itemLabel="#{prova.titulo}" itemValue="#{prova}" />
				</p:selectOneMenu>
				<p>
					<br />
				</p>
				<p:commandButton value="Aplicar" ajax="false"
					actionListener="#{cadastroAplicacaoProvaBean.aplicar}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
