<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Itens</title>
</h:head>
<h:body>
<ui:include src="Topo.xhtml" />
	<h:form enctype="multipart/form-data">
		<p:growl showSummary="true" showDetail="true" autoUpdate="true" />
		<p:panel header="Cadastro de Itens" id="log">
			<h:panelGrid columns="2" id="matchGrid" style="width: 100px">
				<h:outputLabel for="txt_enunciado" value="Enunciado: "
					styleClass="label" />
				<p:inputTextarea rows="6" cols="33" id="txt_enunciado"
					value="#{cadastroItemBean.item.enunciado}" feedback="false" />
				<h:outputLabel for="txt_altA" value="Alternativa A: "
					styleClass="label" />
				<p:inputText id="txt_altA" value="#{cadastroItemBean.item.altA}"
					feedback="false" />
				<h:outputLabel for="txt_altB" value="Alternativa B: "
					styleClass="label" />
				<p:inputText id="txt_altB" value="#{cadastroItemBean.item.altB}"
					feedback="false" />
				<h:outputLabel for="txt_altC" value="Alternativa C: "
					styleClass="label" />
				<p:inputText id="txt_altC" value="#{cadastroItemBean.item.altC}"
					feedback="false" />
				<h:outputLabel for="txt_altD" value="Alternativa D: "
					styleClass="label" />
				<p:inputText id="txt_altD" value="#{cadastroItemBean.item.altD}"
					feedback="false" />
				<h:outputLabel for="cbx_correta" value="Correta: " />
				<p:selectOneMenu id="cbx_correta"
					value="#{cadastroItemBean.item.correta}" effect="fade">
					<f:selectItem itemLabel="A" itemValue="A" />
					<f:selectItem itemLabel="B" itemValue="B" />
					<f:selectItem itemLabel="C" itemValue="C" />
					<f:selectItem itemLabel="D" itemValue="D" />
				</p:selectOneMenu>
				<h:outputLabel for="up_imgEnum" value="Imagem Enunciado: " />
				<p:fileUpload id="up_imgEnum" value="#{cadastroItemBean.enunciado}"
					mode="simple" update="messages"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				<h:outputLabel for="up_imgA" value="Imagem A: " />
				<p:fileUpload id="up_imgA" value="#{cadastroItemBean.imgA}"
					mode="simple" update="messages"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				<h:outputLabel for="up_imgB" value="Imagem B: " />
				<p:fileUpload id="up_imgB" value="#{cadastroItemBean.imgB}"
					mode="simple" update="messages"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				<h:outputLabel for="up_imgC" value="Imagem C: " />
				<p:fileUpload id="up_imgC" value="#{cadastroItemBean.imgC}"
					mode="simple" update="messages"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				<h:outputLabel for="up_imgD" value="Imagem D: " />
				<p:fileUpload id="up_imgD" value="#{cadastroItemBean.imgD}"
					mode="simple" update="messages"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

				<h:outputLabel for="up_som" value="NarraÃ§Ã£o: " />
				<p:fileUpload id="up_som" value="#{cadastroItemBean.som}"
					mode="simple" update="messages" allowTypes="/(\.|\/)(wav|mp3)$/" />

				<p:commandButton value="Cadastrar" ajax="false"
					actionListener="#{cadastroItemBean.upload}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
