<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Status da Aplicação</title>
</h:head>
<h:body>
	<p:dataTable id="dataTable" var="ap" rows="32"
		value="#{aplicacaoProvaBean.aplicacao.itens}"
		rowsPerPageTemplate="32,64,96" paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
		<f:facet name="header"> 
            Status da Aplicação  
        </f:facet>

		<p:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{ap.id}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Aluno" />
			</f:facet>
			<h:outputText value="#{ap.aluno}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Iniciado" />
			</f:facet>
			<h:outputText value="#{ap.iniciado == 'true' ? 'Sim' : 'Não'}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Tempo" />
			</f:facet>
			<h:outputText value="#{ap.tempo}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Respondidas" />
			</f:facet>
			<h:outputText value="#{ap.respondidas}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Acertos" />
			</f:facet>
			<h:outputText value="#{ap.acertos}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Erros" />
			</f:facet>
			<h:outputText value="#{ap.erros}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Total" />
			</f:facet>
			<h:outputText value="#{ap.total}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
