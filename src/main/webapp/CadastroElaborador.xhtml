<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Elaboradores</title>
</h:head>
<h:body>
	<h:form>
		<p:growl showSummary="true" showDetail="true" autoUpdate="true" />
		<p:panel header="Cadastro de Elaboradores" id="log">
			<h:panelGrid columns="2" id="matchGrid" style="width: 100px">
				<h:outputLabel for="txt_nome" value="Nome:" styleClass="label" />
				<p:inputText id="txt_nome"
					value="#{cadastroElaboradorBean.usuario.nome}" required="true"
					requiredMessage="Nome obrigat贸rio" feedback="false" />
				<h:outputLabel for="txt_sobrenome" value="Sobrenome:"
					styleClass="label" />
				<p:inputText id="txt_sobrenome"
					value="#{cadastroElaboradorBean.usuario.sobrenome}" required="true"
					requiredMessage="Sobrenome obrigat贸rio" feedback="false" />
				<h:outputLabel for="txt_email" value="E-mail:" styleClass="label" />
				<p:inputText id="txt_email"
					value="#{cadastroElaboradorBean.usuario.email}" required="true"
					requiredMessage="E-mail obrigat贸rio" feedback="false" />
				<h:outputLabel for="txt_senha" value="Senha:" styleClass="label" />
				<p:password id="txt_senha"
					value="#{cadastroElaboradorBean.usuario.senha}" required="true"
					requiredMessage="Senha obrigat贸ria" feedback="false" />
				<p>
					<br />
				</p>
				<p:commandButton value="Cadastrar"
					actionListener="#{cadastroElaboradorBean.efetuarCadastro}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
